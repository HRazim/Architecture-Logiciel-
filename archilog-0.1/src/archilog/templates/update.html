<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier une Entrée</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div class="container">
        <h1>Modifier l'Entrée</h1>
        
        <form method="post">
            
            <div class="form-group">
                <label for="name">Nom:</label>
                <input type="text" id="name" name="name" value="{{ entry.name }}" required>
            </div>
            
            <div class="form-group">
                <label for="amount">Montant:</label>
                <input type="number" id="amount" name="amount" step="0.01" value="{{ entry.amount }}" required>
            </div>
            
            <div class="form-group">
                <label for="category">Catégorie (optionnelle):</label>
                <input type="text" id="category" name="category" value="{{ entry.category or '' }}">
            </div>
            
            <div class="form-actions">
                <a href="{{ url_for('home') }}" class="btn btn-secondary">Annuler</a>
                <button type="submit" class="btn">Mettre à jour</button>
            </div>
        </form>
    </div>
</body>
</html>
